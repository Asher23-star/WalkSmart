<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>
    
</head>

    <body>
        <img src="Walk Smart.png" class="logo">
        <h1 class="walksmart-header">
            Walk Smart
        </h1>
        <div style="position: absolute; left: 10px; top: 10px;">
            <img src="Logo.jpg" alt="" style="width: 100px; border-radius: 50%;">
        </div>
        
        <div class="wrapper">
            <form onsubmit="" class ="signup">
              <h1>Register</h1>
                
                <div class="input-box">
                  <label>First Name</label>
                  <input type="text" id="fname" placeholder="Enter your first name" required>
                </div>
                <br>

                <div class="input-box">
                  <label>Last Name</label>
                  <input type="text" id="lname" placeholder="Enter your last name" required>
                </div>
                <br>

      
                <div class="input-box">
                  <label>Date of Birth</label>
                  <input type="date" id="dob" class="textbox" required>
                </div>
                <br>

               
                <div class="input-box">
                  <label>Gender</label>
                    <input type="text" id="gender" placeholder="Male/Female/Other" required>
                </div>
                <br>

                
                <div class="input-box">
                  <label>Phone Number</label>
                    <input type="tel" placeholder="123-456-7890" required>
                </div>
                <br>

                
                <div class="input-box">
                  <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <br>

                
                <div class="input-box">
                  <label>TRN</label>
                  <input type="text" id="trn" placeholder="000-000-000" required>
                </div>
                <br>

                
                <div class="input-box">
                  <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <br>

                <button type="submit" class="btn">Register</button>

            </form>
        </div>
        <script>
         document.querySelector("form").addEventListener("submit", function (event) {
  event.preventDefault();

  const dob = new Date(document.getElementById("dob").value);
  const age = new Date().getFullYear() - dob.getFullYear();

  if (age < 18) {
    alert("You must be at least 18 years old to register.");
    return;
  }

  const newUser = {
    fname: document.getElementById("fname").value,
    lname: document.getElementById("lname").value,
    dateOfBirth: dob.toISOString().split("T")[0],
    sex: document.getElementById("gender").value,
    phone: document.querySelector("input[type='tel']").value,
    email: document.getElementById("email").value,
    idnum: document.getElementById("trn").value,
    pass: document.getElementById("password").value,
    dateOfRegistration: new Date().toISOString().split("T")[0],
    cart: {},
    invoices: [],
  };

  const registrationData = JSON.parse(localStorage.getItem("RegistrationData")) || [];
  registrationData.push(newUser);
  localStorage.setItem("RegistrationData", JSON.stringify(registrationData));

  alert("Registration successful!");
  window.location.href = "index.html";
});

        </script>
    </body>

</html>
