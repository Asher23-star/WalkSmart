
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="wordless.png" type="image/png">
    <title>Register</title>
    
</head>

    <body>
        <img src="Walk Smart.png" class="logo">
        <h1 class="walksmart-header">
            Walk Smart
        </h1>
        <div style="position: absolute; left: 10px; top: 10px;">
            <img src="Logo.jpg" alt="" style="width: 100px; border-radius: 50%;">
        </div>
        
        <div class="wrapper">
            <form onsubmit="">
              <h1>Register</h1>
                
                <div class="input-box">
                  <label>First Name</label>
                  <input type="text" id="fname" placeholder="Enter your first name" required>
                </div>
                <br>

                <div class="input-box">
                  <label>Last Name</label>
                  <input type="text" id="lname" placeholder="Enter your last name" required>
                </div>
                <br>

      
                <div class="input-box">
                  <label>Date of Birth</label>
                  <input type="date" id="dob" class="textbox" required>
                </div>
                <br>

               
                <div class="input-box">
                  <label>Gender</label>
                    <input type="text" id="gender" placeholder="Male/Female" required>
                </div>
                <br>

                
                <div class="input-box">
                  <label>Phone Number</label>
                    <input type="tel" placeholder="123-456-7890" required>
                </div>
                <br>

                
                <div class="input-box">
                  <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <br>

                
                <div class="input-box">
                  <label>TRN</label>
                  <input type="text" id="trn" placeholder="000-000-000" required>
                </div>
                <br>

                
                <div class="input-box">
                  <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <br>

                <button type="submit" class="btn">REGISTER</button>

            </form>
        </div>
        <script>
          document
            .getElementById("signup")
            .addEventListener("submit", function (event) {
              event.preventDefault();
    
              const dob = new Date(document.getElementById("dob").value);
              const age = new Date().getFullYear() - dob.getFullYear();
    
              if (age < 18) {
                alert("You must be at least 18 years old to register.");
                return; // Stop form submission
              }
    
              const newUser = {
                fname: document.getElementById("firstname").value,
                lname: document.getElementById("lastname").value,
                dateOfBirth: dob.toISOString().split("T")[0],
                sex: document.getElementById("gender").value,
                phone: document.getElementById("telephone").value,
                email: document.getElementById("email").value,
                idnum: document.getElementById("trn").value,
                pass: document.getElementById("password").value,
                dateOfRegistration: new Date().toISOString().split("T")[0], // Current date
                cart: {}, // Placeholder for cart
                invoices: [], // Placeholder for invoices
              };
    
              // Retrieve existing registration data or initialize empty array
              let registrationData =
                JSON.parse(localStorage.getItem("RegistrationData")) || [];
              registrationData.push(newUser); // Append new user data
              localStorage.setItem(
                "RegistrationData",
                JSON.stringify(registrationData)
              ); // Save back to localStorage
    
              alert("Registration successful!");
              window.location.href = "login.html"; // Redirect to login page after successful registration
            });
    
          function clearForm() {
            document.getElementById("signup").reset(); // Clear all form fields
          }
        </script>
    </body>

</html>
