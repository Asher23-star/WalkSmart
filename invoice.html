<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk Smart - by Asher</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  margin: 0;
  background-color: white;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #c80808;
}

.logo {
  width: 150px;
  height: auto;
 
}
      
.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  text-decoration: none;
  color: white;
  padding: 10px;
}

footer {
  display: flex;
  flex-direction: column;
  padding: 20px;
  background-color: #c80808;
  color: white;
  text-align: center;
}

footer .locations, footer .contact {
  margin: 10px 0;
}

footer h1 {
  font-size: 24px;
}

      .invoice-container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .invoice-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .invoice-header img {
        width: 150px;
      }

      .invoice-header h1 {
        font-size: 24px;
        color: #333;
      }

      .invoice-details {
        width: 100%;
        margin-bottom: 40px;
      }

      .invoice-details th,
      .invoice-details td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      .invoice-details th {
        background-color: #f2f2f2;
      }

      .invoice-footer {
        text-align: right;
        margin-top: 20px;
      }

      .invoice-footer p {
        font-size: 18px;
        margin: 10px 0;
      }

      .btn {
        background-color: #ff3131;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #da1f1f;
        
      }

      .product-img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
      }
      .cancel-button {
      background-color: #ff3131;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;  
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;

    }
    .cancel-button:hover {
      background-color: #da1f1f;
    }
      
    </style>
  </head>

    <body style="font-family: Verdana, Geneva, Tahoma, sans-serif; margin: 0; background-color: white">
       <header class="header">
          <a href="index.html">
            <img src="Walk Smart.png" alt="Logo" class="logo">
          </a>
          <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="product.html">Products</a>
            <a href="Dashboard.html">Dashboard</a>
            <a href="index.html" class="logout">Log out</a>
          </nav>
      </header>

    <div class="invoice-container">
      <div class="invoice-header">
        <h1>Walksmart</h1>
        <h1>Invoice</h1>
        <p id="invoice-number" style="text-align: left;"></p>
        <p id="invoice-date" style="text-align: left;"></p>
      </div>

      <table class="invoice-details">
        <thead>
          <tr>
            <th>Product</th>
            <th>Image</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="invoiceItems">
        
        </tbody>
      </table>

     <div class="invoice-footer">
        <p id="subtotal">Subtotal: $0.00</p>
        <p id="tax">Tax (15%): $0.00</p>
        <p id="discount">Discount (10%): $0.00</p>
        <p id="total">Total: $0.00</p><br> <br>
      </div>
      <div id="shippingDetails" style="margin: 20px 0;">
        <!-- Shipping details will populate here -->
      </div>


      <button class="btn" onclick="window.print()">Print Invoice</button>
    
    </div>
    

    <script>
      // Fetching cart data from localStorage
      const cartData = JSON.parse(localStorage.getItem('custcart')) || [];
      const shippingInfo = JSON.parse(localStorage.getItem('choutinfo')) || [{}];
      
      const invoiceItems = document.getElementById('invoiceItems');
      
      // Variables to calculate subtotal, tax, and total
      let subtotal = 0;
      let taxTotal = 0;
      let finalTotal = 0;
    
      // Populating the invoice table with cart data
      cartData.forEach(item => {
        const tax = item.price * 0.05;
        const total = (item.price * item.quantity) + (item.quantity * tax);
        subtotal += item.price * item.quantity;
        taxTotal += item.quantity * tax;
        finalTotal += total;
    
        // Add product details to the table
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td><img class="product-img" src="${item.image}" alt="${item.name}" /></td>
          <td>${item.size}</td>
          <td>${item.quantity}</td>
          <td>$${item.price.toFixed(2)}</td>
        `;
        invoiceItems.appendChild(row);
      });
    
      // Update footer details
      document.getElementById('subtotal').textContent = `Subtotal: $${subtotal.toFixed(2)}`;
      document.getElementById('tax').textContent = `Tax (5%): $${taxTotal.toFixed(2)}`;
      document.getElementById('total').textContent = `Total: $${finalTotal.toFixed(2)}`;

      // Displaying shipping details
      const shippingDetailsContainer = document.getElementById('shippingDetails');
      const shipping = shippingInfo[0];
      shippingDetailsContainer.innerHTML = `
        <h3>Shipping Details</h3>
        <p>Name: ${shipping.firstname} ${shipping.middlename || ''} ${shipping.lastname}</p>
        <p>Address: ${shipping.stnum} ${shipping.stname}, ${shipping.city}, ${shipping.state}</p>
        <p>Shipping Method: ${shipping.shipmethod}</p>
        <p>Payment Method: ${shipping.paymethod}</p>
        `;
      //generate date
      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleDateString("en-US", {
            year: "numeric",
            month: "long",
            day: "numeric",
        });

        // Generate a unique invoice number
        const invoiceNumber = `INV-${Date.now().toString().slice(-6)}`;

        // Display the date and invoice number
        document.getElementById("invoice-date").textContent = `Date: ${formattedDate}`;
        document.getElementById("invoice-number").textContent = `Invoice No: ${invoiceNumber}`;
        
      //alert("Invoice have been sent to your email!");
       

      // Fetch invoice details and current user
const registrationData = JSON.parse(localStorage.getItem("RegistrationData")) || [];
const allInvoices = JSON.parse(localStorage.getItem("AllInvoices")) || [];

// retrieve  current user's TRN (
const currentUserTRN = JSON.parse(localStorage.getItem("LoggedInUserTRN")); 
/*
if (!currentUserTRN) {
  alert("No logged-in user found.");
  window.location.href = "index.html";
}
*/
// Find the current user
const currentUser = registrationData.find(user => user.idnum === currentUserTRN);
/*
if (!currentUser) {
  alert("User not found. Please log in.");
  window.location.href = "index.html";
}
*/
// Create a new invoice object
const newInvoice = {
  invoiceNumber: `INV-${Date.now().toString().slice(-6)}`,
  date: new Date().toISOString().split("T")[0], // Current date in YYYY-MM-DD format
  items: cartData, // Assuming `cartData` is defined
  subtotal: subtotal.toFixed(2),
  tax: taxTotal.toFixed(2),
  total: finalTotal.toFixed(2),
  shippingDetails: shippingInfo[0],
};

// Append the invoice to the current user's invoices
currentUser.invoices.push(newInvoice);

// Update the RegistrationData in localStorage
localStorage.setItem("RegistrationData", JSON.stringify(registrationData));

// Add the invoice to the AllInvoices array for global access
allInvoices.push({ trn: currentUserTRN, invoice: newInvoice });
localStorage.setItem("AllInvoices", JSON.stringify(allInvoices));

alert("Invoice saved successfully!");

    </script>
    
    
  </body>
</html>
