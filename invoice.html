<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk Smart - by Asher</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  margin: 0;
  background-color: white;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #c80808;
}

.logo {
  width: 150px;
  height: auto;
 
}
      
.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  text-decoration: none;
  color: white;
  padding: 10px;
}

footer {
  display: flex;
  flex-direction: column;
  padding: 20px;
  background-color: #c80808;
  color: white;
  text-align: center;
}

footer .locations, footer .contact {
  margin: 10px 0;
}

footer h1 {
  font-size: 24px;
}

      .invoice-container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .invoice-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .invoice-header img {
        width: 150px;
      }

      .invoice-header h1 {
        font-size: 24px;
        color: #333;
      }

      .invoice-details {
        width: 100%;
        margin-bottom: 40px;
      }

      .invoice-details th,
      .invoice-details td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      .invoice-details th {
        background-color: #f2f2f2;
      }

      .invoice-footer {
        text-align: right;
        margin-top: 20px;
      }

      .invoice-footer p {
        font-size: 18px;
        margin: 10px 0;
      }

      .btn {
        background-color: #ff3131;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #da1f1f;
        
      }

      .product-img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
      }
      .cancel-button {
      background-color: #ff3131;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;  
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;

    }
    .cancel-button:hover {
      background-color: #da1f1f;
    }
      
    </style>
  </head>

    <body style="font-family: Verdana, Geneva, Tahoma, sans-serif; margin: 0; background-color: white">
       <header class="header">
          <a href="index.html">
            <img src="Walk Smart.png" alt="Logo" class="logo">
          </a>
          <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="Dashboard.html">Dashboard</a>
            <a href="login.html" class="logout">Log out</a>
          </nav>
      </header>

    <div class="invoice-container">
      <div class="invoice-header">
        <h1>Invoice</h1>
      </div>

      <table class="invoice-details">
        <thead>
          <tr>
            <th>Product</th>
            <th>Image</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="invoiceItems">
        
        </tbody>
      </table>

     <div class="invoice-footer">
        <p id="subtotal">Subtotal: $0.00</p>
        <p id="tax">Tax (15%): $0.00</p>
        <p id="discount">Discount (10%): $0.00</p>
        <p id="total">Total: $0.00</p><br> <br>
        <p>Shipping address: </p>
        <p> </p>

      </div>

      <button class="btn" onclick="window.print()">Print Invoice</button>
      <button class="cancel-button">Cancel Order</button> 
    </div>
    <a href="index.html" class="exit-link">Exit - Go to Home</a>

    <script>
      // Fetch cart items from local storage
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
      // Generate invoice items dynamically
      const invoiceItemsContainer = document.getElementById('invoiceItems');
      let subtotal = 0;
    
      cart.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td><img src="${item.image}" alt="${item.name}" class="product-img" /></td>
          <td>${item.size}</td>
          <td>1</td>
          <td>$${item.price.toFixed(2)}</td>
        `;
        invoiceItemsContainer.appendChild(row);
        subtotal += item.price;
      });
    
      // Calculate tax, discount, and total
      const taxRate = 0.15;
      const discountRate = 0.10;
      const tax = subtotal * taxRate;
      const discount = subtotal * discountRate;
      const total = subtotal + tax - discount;
    
      // Update invoice summary
      document.getElementById('subtotal').innerText = `Subtotal: $${subtotal.toFixed(2)}`;
      document.getElementById('tax').innerText = `Tax (15%): $${tax.toFixed(2)}`;
      document.getElementById('discount').innerText = `Discount (10%): $${discount.toFixed(2)}`;
      document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
    
      // Cancel Order function
      const cancelButton = document.querySelector('.cancel-button');
      cancelButton.addEventListener('click', function() {
    
      localStorage.removeItem('cart');
      alert('Your order has been cancelled. The cart is now empty.');
    
      // Refresh the page to update the invoice
      location.reload();
      });
    </script>
    
  </body>
</html>
