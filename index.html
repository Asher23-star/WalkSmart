
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="wordless.png" type="image/png">
    <title>Login</title>
    
</head>
<body>
    <img src="Walk Smart.png" class="logo">
    <h1 class="walksmart-header">
        Walk Smart
    </h1>

    <div class="wrapper">
        <form onsubmit="validateLogin(event)">
            <h1 style="color: black; font-size: 60px; margin-top: 0%;"><i class='bx bx-user-circle'></i></h1>
            <div class="input-box">
                <input type="text" placeholder="TRN" required>
                <i class='bx bxs-id-card'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required pattern=".{8,}">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <a href="ResetPswd.html">Forgot password?</a>
            </div>

            <button type="submit" class="btn">LOG IN</button>

            <div class="register-link">
                <p>Don't have an account?
                <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>

<script>
    let attempts = 0; 
    const maxAttempts = 3; 

    function validateLogin(event) 
    {
        event.preventDefault(); 

        const username = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;

        if (username === "cit2011" && password === "programming") 
        {
            window.location.href = "Home.html"; 
        } 
        else 
        {
            attempts++;
            alert(`Login failed. Attempt ${attempts} of ${maxAttempts}.`);

            if (attempts >= maxAttempts) 
            {
                window.location.href = "error.html"; 
            }
        }
    }
</script>
</html>
