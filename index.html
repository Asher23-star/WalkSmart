<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!-- Logo Section -->
    <img src="images/walksmartlogo.jpeg" alt="logo" class="logo" />
    <h1 class="walksmart-header">Walk Smart</h1>

    <!-- Login Form -->
    <div class="wrapper">
      <h5 style="font-size:20px; margin:auto; text-align:center; color:white">Login</h5>

      <!-- TRN Input with Icon -->
      <div class="input-box">
        <input type="text" id="trn" placeholder="TRN" required pattern="\d{9}" />
        <i class="fa fa-id-card icon"></i>
      </div>

      <!-- Password Input with Icon -->
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required minlength="8" />
        <i class="fa fa-lock icon"></i>
      </div>

        <div class="remember-forgot">
                <a href="Reset Pswd.html">Forgot password?</a>
        </div>

      <!-- Submit Button -->
      <button class="btn" onclick="validateLogin(event)">Log in</button>

      <div class="register-link">
          <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </div>

    <script>
      let loginAttempts = 0;

      function validateLogin(event) {
          event.preventDefault();

          const trn_input = document.getElementById("trn").value.trim();
          const password_input = document.getElementById("password").value.trim();

          const registrationData = JSON.parse(localStorage.getItem("RegistrationData")) || [];

          const user = registrationData.find(
              (user) => user.idnum === trn_input && user.pass === password_input
          );

          if (user) {
              window.location.href = "product.html"; // Redirect to product page
          } else {
              loginAttempts++;
              if (loginAttempts >= 3) {
                  alert("Too many failed attempts. Redirecting to error page.");
                  window.location.href = "error.html"; // Redirect after too many attempts
              } else {
                  alert(`Invalid login. You have ${3 - loginAttempts} attempt(s) left.`);
                  document.getElementById("trn").value = ''; // Clear TRN field
                  document.getElementById("password").value = ''; // Clear password field
              }
          }
      }
    </script>
</body>
</html
