<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Import Google Font */
      @import url("https://fonts.googleapis.com/css2?family=Poppina:wght@300;400;500;600;700;800;900&display=swap");
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url(background.png);
        background-position: center;
        background-size: cover;
      }

      .logo {
        position: absolute;
        top: 5px; /* Adjusted for better positioning */
        left: 10px; /* Adjusted for better positioning */
        border-radius: 70px; /* Removed duplicate border-radius */
        height: 150px; /* Fixed height */
        width: 150px; /* Fixed width */
      }

      .walksmart-header {
        position: absolute;
        top: 0px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 24px;
        color: black;
      }

      .wrapper {
        width: 440px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 10px;
        padding: 30px 40px;
      }

      .wrapper h1 {
        font-size: 36px;
        text-align: center;
      }

      .wrapper .input-box {
        position: relative;
        width: 98%;
        height: 50px;
        margin: 30px 0;
      }

      .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 40px;
        font-size: 16px;
        color: white;
      }

      .input-box::placeholder {
          color: white;
      }

      .input-box i {
          position: absolute;
          right: 20px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 20px;
      }

      .wrapper .remember-forgot {
          display: flex;
          justify-content: space-between;
          font-size: 14.5px;
          margin: -15px 0 15px;
      }

      .remember-forgot label input {
          accent-color: white;
          margin-right: 3px;
      }

      .remember-forgot a {
          color: white;
          text-decoration: none;
      }

      .remember-forgot a:hover {
          text-decoration: underline;
      }

      .wrapper .btn {
          width: 100%;
          height: 45px;
          background-color: #fff; /* Button color */
          outline: none;
          border-radius: 40px;
          border: none;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          cursor: pointer;
          font-size: 16px;
          color: black;
          font-weight: 600;
      }

      .btn:hover {
          background-color: gainsboro;
      }

      .wrapper .register-link {
          font-size: 14.5px;
          text-align: center;
          margin-top :20px; /* Added margin-top for better spacing */
      }

      .register-link p a {
          color:white ;
          text-decoration:none ;
          font-weight :700 ;
      }

      .register-link p a:hover {
          text-decoration :underline ;
      }
    </style>

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!-- Logo Section -->
    <img src="images/walksmartlogo.jpeg" alt="logo" class="logo" />
    <h1 class="walksmart-header">Walk Smart</h1>

    <!-- Login Form -->
    <div class="wrapper">
      <h5 style="font-size:20px; margin:auto; text-align:center; color:white">Login</h5>

      <!-- TRN Input with Icon -->
      <div class="input-box">
        <input type="text" id="trn" placeholder="TRN" required pattern="\d{9}" />
        <i class="fa fa-id-card icon"></i>
      </div>

      <!-- Password Input with Icon -->
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required minlength="8" />
        <i class="fa fa-lock icon"></i>
      </div>

        <div class="remember-forgot">
                <a href="Reset Pswd.html">Forgot password?</a>
        </div>

      <!-- Submit Button -->
      <button class="btn" onclick="validateLogin(event)">Log in</button>

      <div class="register-link">
          <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </div>

    <script>
      let loginAttempts = 0;

      function validateLogin(event) {
          event.preventDefault();

          const trn_input = document.getElementById("trn").value.trim();
          const password_input = document.getElementById("password").value.trim();

          const registrationData = JSON.parse(localStorage.getItem("RegistrationData")) || [];

          const user = registrationData.find(
              (user) => user.idnum === trn_input && user.pass === password_input
          );

          if (user) {
              window.location.href = "product.html"; // Redirect to product page
          } else {
              loginAttempts++;
              if (loginAttempts >= 3) {
                  alert("Too many failed attempts. Redirecting to error page.");
                  window.location.href = "error.html"; // Redirect after too many attempts
              } else {
                  alert(`Invalid login. You have ${3 - loginAttempts} attempt(s) left.`);
                  document.getElementById("trn").value = ''; // Clear TRN field
                  document.getElementById("password").value = ''; // Clear password field
              }
          }
      }
    </script>
</body>
</html
