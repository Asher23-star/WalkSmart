
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="wordless.png" type="image/png">
    <title>Reset Password</title>
    
</head>

    <body>
        <img src="Walk Smart.png" class="logo">
        <h1 class="walksmart-header">
            Walk Smart
        </h1>
        <div style="position: absolute; left: 10px; top: 10px;">
            <img src="Logo.jpg" alt="" style="width: 100px; border-radius: 50%;">
        </div>
        
        <div class="wrapper">
            <form onsubmit="validateLogin(event)">
                <h1 style="color: black; font-size: 60px; margin-top: 0%;"><i class='bx bx-user-circle'></i></h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i style="color: black;" class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="New Password" required pattern=".{8,}">
                    <i style="color: black;" class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required pattern=".{8,}">
                    <i style="color: black;" class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn">Reset Password</button>

            </form>
        </div>
    </body>

</html>
